<ion-header>
  <ion-navbar color="green-dark" align-title="center">
    <ion-title text-aling="center" class="navbar-title">
     Regresar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body-content">
  <label class="label" for=""></label>
  <div class="links-section">
    <ion-card *ngFor="let g of group">
      <img src="{{g.image}}"/>
      <ion-card-content>
        <ion-card-title>
         {{g.date | date: 'mediumDate'}}
        </ion-card-title>
        <p>
          {{g.name}}
          {{g.description}}
        </p>
      </ion-card-content>
    </ion-card>
    

  </div>
  <div class="img-section">
    <img class="img-acqu" src="../assets/imgs/aqcu.png" alt="">
  </div>
</ion-content>
